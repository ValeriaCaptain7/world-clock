<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock Valeria Panzetta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
        
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>

        <select id="city">
            <option value="">Select a city...</option>
            <option value="current">Find current locationüìç</option>
            <option value="Europe/London">London</option>
            <option value="Europe/Berlin">Berlin</option>
            <option value="Europe/Athens">Athens</option>
            <option value="Europe/Moskow">Moskow</option>
            <option value="Asia/Dubai">Dubai</option>
            <option value="Asia/Dili">New Dehli</option>
            <option value="Asia/Dhaka">Dhaka</option>
            <option value="Asia/Jakarta">Jakarta</option>
            <option value="Australia/Perth">Perth</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Australia/Sydney">Sydney</option>
            <option value="Pacific/Auckland">Auckland</option>
            <option value="America/Vancouver">Vancouver</option>
            <option value="America/Mexico_City">Mexico City</option>
            <option value="America/Toronto">Toronto</option>
            <option value="America/New_York">New York</option>
            <option value="America/La_Paz">La Paz</option>
            <option value="America/Buenos_Aires">Buenos Aires</option>
        </select>

        <div id="cities">

        <div class="city" id="rome">
            <div>
                <h2>Rome</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>

        <div class="city" id="new-dehli">
            <div>
            <h2>New Dehli</h2>
            <div class="date"></div>
        </div>
            <div class="time"></div>
        </div>
        
        <div class="city" id="toronto">
            <div>
            <h2>Toronto</h2>
            <div class="date"></div>
        </div>
            <div class="time"></div>
        </div>
    </div>
</div>

    <footer>This project was coded with üíú by <strong>Valeria Panzetta</strong> and is <a href="https://github.com/ValeriaCaptain7/world-clock" target="_blank">open sourced on GitHub</a>.</footer>
    <script src="javascript/index.js"></script>
</body>
</html>
