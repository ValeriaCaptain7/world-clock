<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock Valeria Panzetta</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
        integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>

        <select>
            <option value="">Select a city...</option>
            <option value="">Jakutsk</option>
            <option value="">Rome</option>
            <option value="">New York</option>
            <option value="">Sydney</option>
        </select>
        <div class="city">
            <h2>New Dehli 🛕</h2>
            <div class="date">August 15th 2022</div>
            <div class="time">1:48:05</div>
        </div>
        <div class="city">
            <h2>Toronto 🍁</h2>
            <div class="date">August 15th 2022</div>
            <div class="time">1:48:05</div>
        </div>
    </div>
    <footer>This project was coded with 💜 by Valeria Panzetta and is <a href="https://github.com/ValeriaCaptain7/world-clock" target="_blank">open sourced on GitHub</a>.</footer>
    <script src="javascript/index.js"></script>
</body>
</html>
